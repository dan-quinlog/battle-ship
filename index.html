<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Battle Ship</title>
    <link rel="stylesheet" href="bship-styles.css" />
    <!--url for picture for hit boxes is "https://images.cdn3.stockunlimited.net/preview1300/isometric-explosion_1608493.jpg"-->
  </head>
  <body
    style="background-image: url(http://getwallpapers.com/wallpaper/full/8/3/2/96862.jpg)"
  >
    <div class="whole-wrapper">
      <div class="game-title">
        <h1>Battle Ship</h1>
      </div>
      <div class="game-menu" id="game-menu">
        <div>Enter your names and enjoy the game</div>
        <div class="name-inputs-wrapper">
          <input
            type="text"
            class="player-name"
            id="player1name"
            placeholder="Player1"
          />
          <input
            type="text"
            class="player-name"
            id="player2name"
            placeholder="Player2"
          />
        </div>
        <div>
          <button class="start-game" id="start-game">Start New Game</button>
        </div>
      </div>
      <div class="game-wrapper removed" id="game-wrapper">
          <div id="player-name-board"></div>
        <div id="target-board" class="target-board removed">
          <span id="server-chat-box" style="color: red"></span>
        </div>
        <div id="player-board" class="player-board"></div>
        <div id="ShipList">
          <div id="ship-content"></div>
          <div id="ship-button"></div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="gameboard.js"></script>
</html>
